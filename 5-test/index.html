<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: aliceblue">
    <h1 style="color: aqua; background-color: blueviolet">Rokas Website</h1>
    <br />
    <!-- Atskiria teksta(padaro tarpa"brake" pvz: tarp h1 ir p)-->
    <hr />
    <!--Horizontali linija -->

    <p><big>This</big><small> is</small> <b>paragraph</b></p>
    <!-- big-padidina teksta, small- sumazina-->
    <p>H<sub>2</sub>O</p>
    <p>10<sup>2</sup></p>
    <!--<sub> "nuleidzia skaiciu zemiau" <sup> "saknis arba skaicius virsuje" -->
    <hr />
    <h2>Comments are <i>~~INVISIBLE~~</i></h2>
    <hr />

    <h3>Style and Colors</h3>
    <p style="color: firebrick; background-color: black">
      You can style your HTML and make it loop pretty
    </p>
  </body>
</html>
